<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves-done">0</span> Moves
            <div class="played-time">00:00</div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
            <!--globe card-->
            <li class="card">
                <i class="fa fa-globe"></i>
            </li>
            <!--globe card-->
            <li class="card">
                <i class="fa fa-globe"></i>
            </li>
            <!--space shuttle card-->
            <li class="card">
                <i class="fa fa-space-shuttle"></i>
            </li>
            <!--space shuttle card-->
            <li class="card">
                <i class="fa fa-space-shuttle"></i>
            </li>
            <!--sun card-->
            <li class="card">
                <i class="fa fa-sun-o"></i>
            </li>
            <!--sun card-->
            <li class="card">
                <i class="fa fa-sun-o"></i>
            </li>
            <!--moon card-->
            <li class="card">
                <i class="fa fa-moon-o"></i>
            </li>
            <!--moon card-->
            <li class="card">
                <i class="fa fa-moon-o"></i>
            </li>
            <!--astronaut card-->
            <li class="card">
                <i class="fas fa-user-astronaut"></i>
            </li>
            <!--astronaut card-->
            <li class="card">
                <i class="fas fa-user-astronaut"></i>
            </li>
            <!--compass card-->
            <li class="card">
                <i class="fas fa-compass"></i>
            </li>
            <!--compass card-->
            <li class="card">
                <i class="fas fa-compass"></i>
            </li>
            <!--bolt card-->
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <!--bolt card-->
            <li class="card">
                <i class="fas fa-bolt"></i>
            </li>
            <!--rocket card-->
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
            <!--rocket card-->
            <li class="card">
                <i class="fas fa-rocket"></i>
            </li>
        </ul>
    </div>
    <!--modal content-->
    <div id="modal-area">
        <div class="popup-box">
            <span class="button-close">&times;</span>
            <h3 class="notification">Great! You won the game!!!</h3>
            <p class="player-score">Your Score:<span></span></p>
            <p class="player-time">Your Time: <span></span></p>
            <button class="modal-button">Start new Game</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
