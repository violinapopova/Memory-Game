<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>
    <meta name="description" content="A simple memory game">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <div class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span id="moves"></span>
            <span class="timer"></span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </div>

        <ul class="board"></ul>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h1>Oh my gosh, you cracked it!</h1>
            <p>Elapsed time:
                <span id="elapsed-time"></span>
            </p>
            <p>Stars:
                <i id="first-star" class="fa fa-star"></i>
                <i id="second-star" class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </p>
            <p>Moves:<span id="total-moves"></span></p>
            <button class="btn-restart" onclick="toggleModal(); restartGame()">Restart</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
